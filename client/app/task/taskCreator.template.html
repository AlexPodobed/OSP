<form name="taskForm" ng-submit="addNewTask()" novalidate>
  <div class="row">
    <!-- task summary-->
    <div ng-class="{'col-md-6': action==='new','col-md-12': action==='edit'}">
      <div class="form-group">
        <label for="">Task:</label>
        <input type="text" name="summary" required="" class="form-control" ng-model="newTask.summary">
      </div>
    </div>
    <!--task priority-->
    <div ng-class="{'col-md-2': action==='new','col-md-12': action==='edit'}">
      <div class="form-group">
        <label for="">Priority:</label>
        <select name="" id="" class="form-control" ng-model="newTask.priority">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>
    <!-- task end date-->
    <div class="end-date-datepicker" ng-class="{'col-md-3': action==='new','col-md-12': action==='edit'}">
      <div class="form-group">
        <label for="">End Date:</label>
        <osp-datepicker end-date="newTask.endDate"></osp-datepicker>
      </div>
    </div>
    <!-- task description-->
    <div class="col-md-12" ng-if="action==='edit'">
      <input type="submit" hidden>
      <div class="form-group">
        <label for="">Full Description:</label>
        <textarea class="form-control"
                  ng-model="newTask.description"
                  rows="4">
        </textarea>
      </div>
    </div>
    <!-- add button-->
    <div class="col-md-1" ng-if="action==='new'">
      <label for="">Btn:</label>
      <button type="submit" class="btn btn-default" ng-disabled="taskForm.$invalid">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
  </div>
</form>
